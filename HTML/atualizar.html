<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atualizar Endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/listagem_endereco.css'>
    <script src='../JavaScript/atualizar.js' defer></script>
</head>
<body>
    <div class="head">
        <h1>Atualizar Endereço</h1>
    </div>
    
    <div class="tela inteira">
        <input type="hidden" id="addressId" />
        
        <label for="newTitle">Título:</label>
        <input type="text" id="newTitle" required />
        
        <label for="newAddress">Endereço:</label>
        <input type="text" id="newAddress" required />
        
        <label for="newNumber">Número:</label>
        <input type="text" id="newNumber" required />
        
        <label for="newCep">CEP:</label>
        <input type="text" id="newCep" required />
        
        
        <button onclick="Atualizar()" type="button">Atualizar Endereço</button>
    </div>
</body>
</html>
